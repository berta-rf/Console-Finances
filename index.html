<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financial Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body class="bg-light">

  <div class="card w-75 mx-auto my-5 fw-bold">
    <div class="card-header text-center text-light bg-info">
      <h1>Financial Analysis</h1>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Total Months: <span id="months"></span></li>
      <li class="list-group-item">Total: <span id="total"></span></li>
      <li class="list-group-item">Average Change: <span id="averageChange"></span></li>
      <li class="list-group-item">Greatest Increase in Profits: <span id="BestProfit"></span></li>
      <li class="list-group-item">Greatest Decrease in Profits: <span id="WorstProfit"></span></li>
    </ul>
  </div>
 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
